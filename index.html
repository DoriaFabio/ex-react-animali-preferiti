<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="text/babel">
        const { useState } = React;
        const { createPortal } = ReactDOM;
        function Modal({
            title,
            content,
            show = false,
            onClose = () => { },
            onConfirm = () => { }
        }) {
            return show && ReactDOM.createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>{title}</h2>
                        <p>{content}</p>
                        <button onClick={onConfirm}>Conferma</button>
                        <button onClick={onClose}>Annulla</button>
                    </div>
                </div>,
                document.body
            )
        }
        const ListaAnimali = () => {
            const [show, setShow] = useState(false);
            const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda", "Mucca", "Pecora", "Maiale", "Rana", "Tartaruga"];
            const [animals, setAnimals] = useState([]);
            const [animal, setAnimal] = useState("");
            const addAnimal = () => {
                // const randomIndex = Math.floor(Math.random() * animalsChoices.length);
                // const randomAnimal = animalsChoices[randomIndex];
                // setAnimals(curr => [...curr, randomAnimal]);
                // setShow(false);
                if(!animal) return;
                setAnimals(curr => [...curr, animal]);
                setAnimal();
                setShow(false);

            }
            const AnimalZero = () => {
                setAnimals(curr => []);
            }
            
            return (
                <>
                    <button onClick={() => setShow(true)}>Aggiungi Animale</button>
                    <Modal
                        title="Aggiungi animale"
                        content={
                            <input 
                                type="text"
                                value={animal}
                                onChange = {e => setAnimal(e.target.value)}
                            />
                        }
                        show={show}
                        onClose={() => setShow(false)}
                        onConfirm={addAnimal}
                    />
                    <button onClick={AnimalZero}>Reset</button>
                    <details>
                        <summary>
                            <strong>Animali</strong>
                        </summary>
                        <div>
                            <ul>
                                {animals.map((a, i) => (
                                    <li key={i}>{a}</li>
                                ))}
                            </ul>
                        </div>
                    </details>
                </>
            )
        }
        const { createRoot } = ReactDOM;
        const listaAnimali = document.querySelector(".lista-animali");
        const root = createRoot(listaAnimali);
        root.render(<ListaAnimali />);
    </script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
